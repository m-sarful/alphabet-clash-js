<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="./styles/style.css">
</head>
<body class="font-poppins">
   <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">

      <!-- home screen  -->
    <section id="home" class="min-h-screen text-white flex flex-col justify-center items-center">
       <div class="flex gap-4 flex-col items-center">
        <h1 class="text-8xl font-anton">ALPHABET CLASH</h1>
        <p class="">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white">Play Now</button>
       </div>
    </section>
    
    <!-- playground section  -->
    <section id="play-ground" class=" flex flex-col items-center gap-8 hidden pt-8">
          <!-- playground screen  -->

          <div class="artboard artboard-horizontal phone-6 border-[10px] rounded-xl border-[#010313CC] bg-[#FFFFFFB3]">
            <div class="flex justify-center">
               <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>

             <div class="flex justify-center items-center h-full">
               <p class="text-black text-8xl font-extrabold">Y</p>
             </div>

          </div>


      <!-- keyboard start -->
      <div>
         <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
      </div>
      <!-- keyboard end -->
       <div class="flex justify-between w-3/4">
      <button class="btn rounded-full bg-purple-900 text-white px-4">
         Life
         <img src="./images/Group 23.svg" alt="">
         <span>1</span>
       </button>


      <button class="btn rounded-full bg-purple-900 text-white px-4">
        Score
        <img src="./images/monetization_on.svg" alt="">
        <span>1</span>
       </button>
</div>

    </section>

    <!-- score display  -->
    <section class="score flex flex-col items-center justify-center min-h-screen hidden">
         <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
             <h1 class="text-8xl">
               <span class="font- font-extrabold ">Score:</span>
               <span>14</span>
             </h1>
             <button class="btn">Play Again</button>
              <p>Practice will make you perfect</p>
         </div>
    </section>
   </main>


   <script src="scripts/alpha-clash.js"></script>
   <script src="scripts/utility.js"></script>
</body>
</html>
